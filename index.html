<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>

    <form id="survey-form">
        <label id="name-label" for="name">
            Name: <input id="name" name="name" type="text" placeholder="Enter name..."/>
        </label>
        <label id="email-label" for="email">
            Email: <input id="email" name="email" type="email" placeholder="Enter email..."/>
        </label>
        <label id="number-label" for="number">
            Age (optional): <input id="number" name="number" type="number" min=18 max=100 placeholder="Enter number..."/>
        </label>

        <label for="role">
            Which option best describes your current role?
            <select id="role" name="role">
                <option value="" selected disabled hidden>Select current role</option>
                <option value="1">Student</option>
                <option value="2">Full Time Job</option>
                <option value="3">Full Time Learner</option>
                <option value="4">Prefer not to say</option>
                <option value="5">Other</option>
            </select>
        </label>

        <label>
            Would you recommend freeCodeCamp to a friend?
        <label for="rec-definitely">
            <div class="inline">
                Definitely
                <input id="rec-definitely" type="radio" name="recommendation"/>
            </div class="inline">
        </label>
        <label for="rec-maybe">
            <div class="inline">
                Maybe
                <input id="rec-maybe" type="radio" name="recommendation" />
            </div>
        </label>
        <label for="rec-not_sure">
            <div class="inline">
                Not Sure
                <input id="rec-not_sure" type="radio" name="recommendation" />
            </div>
        </label>

        <label for="fav-feature">
            What is your favorite feature of freeCodeCamp?
            <select id="fav-feature" name="fav-feature">
                <option value="" selected disabled hidden>Select an option</option>
                <option value="1">Challenges</option>
                <option value="2">Projects</option>
                <option value="3">Community</option>
                <option value="4">Open Source</option>
            </select>
        </label>

        <label for="improvements">
            What would you like to see improved? (Check all that apply)
            <div class="inline">
                <label for="frontendprojects">
                    <input id="frontendprojects" type="checkbox" name="improvements" value="frontendprojects"> Front-end Projects
                </label>
            </div>
            <div class="inline">
                <label for="backendprojects">
                    <input type="checkbox" name="improvements" value="backendprojects"> Back-end Project
                </label>
            </div>
            <div class="inline">
                <label for="data-visualization">
                    <input id="data-visualization" type="checkbox" name="improvements" value="datavisualization"> Data Visualization
                </label>
            </div>
            <div class="inline">
                <label for="challenges">
                    <input id="challenges" type="checkbox" name="improvements" value="challenges"> Challenges
                </label>
            </div>

            <div class="inline">
                <label for="open-source-community">
                    <input id="open-source-community" type="checkbox" name="improvements" value="opensourcecommunity"> Open Source Community
                </label>
            </div>

            <div class="inline">
                <label for="glitter-help-rooms">
                    <input id="glitter-help-rooms" type="checkbox" name="improvements" value="glitterhelprooms"> Glitter Help Rooms
                </label>
            </div>

            <div class="inline">
                <label for="videos">
                    <input id="videos" type="checkbox" name="improvements" value="videos"> Videos
                </label>
            </div>

            <div class="inline">
                <label for="city-meetups">
                    <input id="city-meetups" type="checkbox" name="improvements" value="citymeetups"> City Meetups
                </label>
            </div>

            <div class="inline">
                <label for="wiki">
                    <input id="wiki" type="checkbox" name="improvements" value="wiki"> Wiki
                </label>
            </div>

            <div class="inline">
                <label for="forum">
                    <input id="forum" type="checkbox" name="improvements" value="forum"> Forum
                </label>
            </div>

            <div class="inline">
                <label for="additional-courses">
                    <input id="additional-courses" type="checkbox" name="improvements" value="additionalcourses"> Additional Courses
                </label>
            </div>

        </label>

        <label for="additional">
            Any comments or suggestions?
            <textarea id="additional" placeholder="Enter your comment here..."></textarea>
        </label>
        <button id="submit" type="submit">Submit</button>
    </form>

  </body>
</html>
